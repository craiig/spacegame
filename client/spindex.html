<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var lastPing = 0;
  var socket = io.connect(document.URL); //better way
  var worldObjects = Array();

console.log('hello1!');

  socket.on('objectlist', function(data){ //called on the first object push
    console.log("object list:");
    console.log(data);
    for (x in data){
        worldObjects.push(x);
    }
  });

  

  $(document).ready( function(){ //fire when the document dom is ready
    socket.on('objectupdate', function(data){ //called on the subsequent object push
      console.log("object update");
      console.log(data);

      for (x in data) {
        worldObjects[worldObjects.indexOf(x)]=x;
      }
    });
    for (x in worldObjects){
      console.log(x);
    };

  });

//setup a keypress handler
$(document).bind('keydown', function(e){
  //console.log('key' + e.which);
  if(e.which == 38){
    //up key
    socket.emit('ship_accelerate_down');
    //console.log("down")
  } else if(e.which == 40){
    //down key
  } else if(e.which == 37){
    //left
    socket.emit('ship_accelerate_left');
  } else if(e.which == 39){
    //right
    socket.emit('ship_accelerate_right');
  }
  //console.log(e.which);
});

$(document).bind('keyup', function(e){
  if(e.which == 38){
    //up key
    socket.emit('ship_accelerate_up', "0")
    //console.log("up")
  } else if(e.which == 40){
    //down key
  } else if(e.which == 37){
    //left
  } else if(e.which == 39){
    //right
  }
  //console.log(e.which);
});

</script> 
</head>
